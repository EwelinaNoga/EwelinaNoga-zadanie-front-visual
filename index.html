<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Montserrat:400|Roboto+Slab&amp;subset=latin-ext" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">


</head>

<body>
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div class="" id="main-nav">
                    <div class="col-md-4">
                        <button class="arrow"><i class="fa fa-angle-left"></i></button>
                    </div>
                    <div class="col-md-4 text-center header-text">
                        <p>Album</p>
                        <p>Unreleased</p>
                    </div>
                    <div class="col-md-4 site-nav">
                        <button class="hamburger"><img class="" src="img/more_ico.svg" alt="more"></button>
                        <div class="site-menu">
                            <ul>
                                <li>
                                    <a href="Add to playlist"></a>
                                </li>
                                <li>
                                    <a href="Show album"></a>
                                </li>
                                <li>
                                    <a href="Share with friends"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 slider">
                    <div class="single-slide">
                        <img src="img/cover-1.png" alt="purple" class="active">
                    </div>
                </div>
                <div class="col-md-4 slider">
                    <div class="single-slide text-center">
                        <img src="img/cover-2.png" alt="purple" class="slider-foto">
                        <div class="logo-mask1">
                            <div class="logo-mask2">
                                <div class="logo">
                                    <img class="logo-svg" src="img/daft_logo.svg" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 slider">
                    <div class="single-slide">
                        <img src="img/cover-3.png" alt="purple" class="active">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="slider-caption">
                    <p>Self Conscious</p>
                    <p>Kanye West</p>
                </div>
            </div>
        </div>
    </header>

    <section id="player" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="next-slide" src="img/shuffle_ico.svg" alt="more">
                    <img class="next-slide" src="img/previous_ico.svg" alt="back">
                </div>
                <div class="col-md-4 ">
                    <img class="play" src="img/Play_inactive.png" alt="play">
                </div>
                <div class="col-md-4">
                    <img class="next-slide" src="img/next_ico.svg" alt="next">
                    <img class="next-slide" src="img/repeat_ico.svg" alt="repeat">
                </div>
            </div>
            <div class="row time">
                <div class="col-md-4 player-time">
                    <p>1:46</p>
                </div>
                <div class="col-md-4 player-line">
                    <div class="line-miusic"> </div>
                </div>
                <div class="col-md-4 player-time">
                    <p>3:36</p>
                </div>

            </div>
            <div class="row">
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <div class="container">
            <div class="row footer-contein">
                <div class=" footer-button">
                    <button class="footer-hamburger"><img class="" src="img/playlist_ico.svg" alt="more"></button>
                </div>
                <div class=" footer-song">
                    <p>Next</p>
                    <p>Livin' In A Movie <span>....................................................................................................................................................................... 3:27</span></p>
                </div>
            </div>
        </div>
    </footer>



    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
